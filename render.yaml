services:
  - type: web
    name: rothschild-79-server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: MONGODB_URI
        fromDatabase:
          name: rothschild-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3001
      - key: CLIENT_URL
        value: https://rothschild-79-client.onrender.com

  - type: web
    name: rothschild-79-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars:
      - key: REACT_APP_API_URL
        value: https://rothschild-79-server.onrender.com/api

databases:
  - name: rothschild-mongodb
    plan: free 